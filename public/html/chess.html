<p>
  Play against a local version of <a href="https://github.com/dede1751/carp">Carp!</a>
  The engine runs entirely on the browser through bindings generated via
  <a href="https://github.com/wasm-bindgen/wasm-bindgen">wasm-bindgen</a>.<br><br>

<div class="board-container">
  <div id="evalBar">
    <div class="eval-bar-outer" style="height: 100%;">
      <div class="eval-bar-black" style="height: 50%;">
        <div class="eval-bar-score black" style="display:none"></div>
      </div>
      <div class="eval-bar-white" style="height: 50%;">
        <div class="eval-bar-score white" style="display:none"></div>
      </div>
    </div>
  </div>

  <div id="board"></div>

  <div id="gameOverOverlay" class="board-overlay" aria-hidden="true">
    <div class="overlay-content">
      <div id="gameOverText" class="overlay-text"></div>
      <div id="gameOverRestart" class="game-over-arrow" role="button" aria-label="Restart game" title="Restart game" tabindex="0">
        ‚ü≥
      </div>
    </div>
  </div>

  <div id="loadingOverlay" class="board-overlay" aria-hidden="true">
    <div class="overlay-content">
      <div class="loading-spinner"></div>
      <div class="overlay-text"></div>
    </div>
  </div>
</div>
